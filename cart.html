<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }
    .cart-info {
      flex: 1;
    }
    .cart-info h4 {
      margin: 0 0 5px;
    }
    .cart-info .price {
      font-weight: bold;
    }
    .cart-actions {
      text-align: right;
    }
    .cart-actions input {
      width: 50px;
      text-align: center;
    }
    .cart-summary {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .btn-remove, .btn-clear {
      background: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .btn-clear {
      float: left;
      background: #757575;
    }
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      font-size: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <h1>MyPharmAlly</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="buy-medicines.html">Buy Medicines</a>
    </nav>
  </header>

  <section class="cart-container" id="cartContainer">
    <!-- Items will be injected here -->
  </section>

  <script>
    const medicineData = {
      paracetamol: { name: "Paracetamol", price: 30, image: "https://via.placeholder.com/140x140?text=Paracetamol" },
      metformin: { name: "Metformin", price: 55, image: "https://via.placeholder.com/140x140?text=Metformin" },
      cetrizine: { name: "Cetrizine", price: 25, image: "https://via.placeholder.com/140x140?text=Cetrizine" },
      vitaminD3: { name: "Vitamin D3", price: 90, image: "https://via.placeholder.com/140x140?text=Vitamin+D3" },
      babylotion: { name: "Baby Lotion", price: 120, image: "https://via.placeholder.com/140x140?text=Baby+Lotion" }
    };

    const cart = JSON.parse(localStorage.getItem("mypharm_cart")) || {};
    const container = document.getElementById("cartContainer");

    function renderCart() {
      container.innerHTML = "";

      const keys = Object.keys(cart);
      if (keys.length === 0) {
        container.innerHTML = `<div class="empty-cart">ðŸ›’ Your cart is empty.</div>`;
        return;
      }

      let total = 0;

      const clearBtn = document.createElement("button");
      clearBtn.innerText = "Clear Cart";
      clearBtn.className = "btn-clear";
      clearBtn.onclick = () => {
        localStorage.removeItem("mypharm_cart");
        renderCart();
        updateCartCount();
      };
      container.appendChild(clearBtn);

      keys.forEach(id => {
        const qty = cart[id];
        const med = medicineData[id];
        if (!med) return;

        const item = document.createElement("div");
        item.className = "cart-item";
        item.innerHTML = `
          <img src="${med.image}" alt="${med.name}" />
          <div class="cart-info">
            <h4>${med.name}</h4>
            <p class="price">â‚¹${med.price} x 
              <input type="number" value="${qty}" min="1" onchange="updateQty('${id}', this.value)" />
              = â‚¹<span id="total-${id}">${med.price * qty}</span>
            </p>
          </div>
          <div class="cart-actions">
            <button class="btn-remove" onclick="removeItem('${id}')">Remove</button>
          </div>
        `;
        container.appendChild(item);
        total += med.price * qty;
      });

      const summary = document.createElement("div");
      summary.className = "cart-summary";
      summary.innerHTML = `Total: â‚¹<span id="grandTotal">${total}</span>`;
      container.appendChild(summary);
    }

    function updateQty(id, newQty) {
      newQty = parseInt(newQty);
      if (!newQty || newQty < 1) return;

      cart[id] = newQty;
      localStorage.setItem("mypharm_cart", JSON.stringify(cart));

      const med = medicineData[id];
      const total = newQty * med.price;
      document.getElementById(`total-${id}`).innerText = total;
      updateGrandTotal();
      updateCartCount();
    }

    function removeItem(id) {
      delete cart[id];
      localStorage.setItem("mypharm_cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    }

    function updateGrandTotal() {
      let grand = 0;
      Object.keys(cart).forEach(id => {
        const med = medicineData[id];
        grand += med.price * cart[id];
      });
      document.getElementById("grandTotal").innerText = grand;
    }

    function updateCartCount() {
      const total = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
      document.querySelectorAll("#cartCount").forEach(el => el.innerText = total);
    }

    renderCart();
  </script>
</body>
</html>
