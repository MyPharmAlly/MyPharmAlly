<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1>Checkout</h1>
  </header>

  <section class="checkout-section">
    <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" onsubmit="handlePayment(event)">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Delivery Address" required />

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thank-you.html">

      <button type="submit" class="btn">Pay Now (Demo)</button>
    </form>
  </section>

  <!-- Razorpay Demo (not functional without real key) -->
  <script>
    function handlePayment(e) {
      e.preventDefault();
      alert("âœ… Payment simulated. Redirecting...");
      window.location.href = "thank-you.html";
    }
  </script>
</body>
</html>
