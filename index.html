<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noor Fatima Healthcare Group</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Animation libraries -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    .fade-in { opacity: 0; transition: opacity 0.5s ease-in-out; }
    .fade-in.loaded { opacity: 1; }

    .hero {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      text-align: center;
      background: #e0f2f1;
    }

    .hero lottie-player {
      width: 260px;
      height: 260px;
    }

    .hero h1 {
      font-size: 2rem;
      color: #00796b;
      margin-top: 1rem;
    }

    .hero .cta-button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Page Loader -->
  <div id="page-loader">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <header class="site-header">
    <div class="navbar">
      <div class="logo" id="nav-logo">Loading...</div>
      <nav>
        <ul>
          <li><a href="index.html" id="nav-home">Home</a></li>
          <li><a href="order.html" id="nav-buy">Buy Medicines</a></li>
          <li><a href="appointment.html">Book Appointment</a></li>
          <li><a href="contact.html" id="nav-contact">Contact Us</a></li>
          <li><a href="about.html" id="nav-about">About Us</a></li>
          <li><a href="store.html" id="nav-store">Locate a Store</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero fade-in" id="hero">
    <div style="width: 260px; height: 260px;">
      <lottie-player
        src="https://assets7.lottiefiles.com/packages/lf20_x1gjdldd.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
    </div>
    <h1 id="hero-title"><span id="typed-text"></span></h1>
    <p id="hero-subtitle"></p>
    <a href="order.html" class="cta-button" id="hero-button">Order Now</a>
  </section>

<!-- Newsletter Section -->
<section class="newsletter fade-in loaded" id="newsletter-section">
  <h2>Subscribe to our Newsletter</h2>
  <input type="email" id="subscriber-email" placeholder="Enter your email" />
  <button onclick="subscribeNewsletter()">Subscribe</button>
  <div class="newsletter-message" id="newsletter-message"></div>
</section>

<!-- SERVICES SECTION -->
  <section class="services fade-in" id="services-section" style="display: none;">
    <h2>Our Services</h2>
    <div class="service-grid" id="services-container"></div>
  </section>

  <!-- Footer Placeholder -->
  <footer class="site-footer fade-in" id="footer" style="display: none;">
    <div class="footer-content">
      <p id="footer-text"></p>
    </div>
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZi12tqCNYaGHENKuunmZ8ZJ5i1W4tQSE",
      authDomain: "noor-fatima-healthcare-group.firebaseapp.com",
      databaseURL: "https://noor-fatima-healthcare-group-default-rtdb.firebaseio.com",
      projectId: "noor-fatima-healthcare-group",
      storageBucket: "noor-fatima-healthcare-group.appspot.com",
      messagingSenderId: "251108193993",
      appId: "1:251108193993:web:e09f8ba7d8899725a87f18"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    // HERO Section
    get(child(dbRef, "hero")).then(snapshot => {
      const section = document.getElementById("hero");
      section.style.display = "flex";
      section.classList.add("loaded");

      if (snapshot.exists()) {
        const data = snapshot.val();
        const heroTitle = data.title;
        if (heroTitle && heroTitle.trim()) {
          document.getElementById("typed-text").textContent = heroTitle;
        } else {
          new Typed("#typed-text", {
            strings: [
              "Delivering care to your doorstep.",
              "Medicines you can trust.",
              "Book appointments with top doctors.",
              "Your health, our mission."
            ],
            typeSpeed: 45,
            backSpeed: 25,
            backDelay: 1200,
            loop: true
          });
        }

        document.getElementById("hero-subtitle").textContent = data.subtitle;
        document.getElementById("hero-button").textContent = data.buttonText;
      }
    });

    // SERVICES Section
    get(child(dbRef, "services")).then(snapshot => {
      if (snapshot.exists()) {
        const container = document.getElementById("services-container");
        const services = snapshot.val();

        services["general-consultation"] = {
          icon: "fas fa-user-md",
          title: "General Consultation",
          description: "In-person and virtual checkups with experienced doctors."
        };
        services["mental-health"] = {
          icon: "fas fa-brain",
          title: "Mental Health Support",
          description: "Counseling and support for mental well-being."
        };
        services["online-appointment"] = {
          icon: "fas fa-calendar-check",
          title: "Online Appointment",
          description: "Book consultations from your phone or laptop."
        };
        services["lab-testing"] = {
          icon: "fas fa-vials",
          title: "Lab Testing",
          description: "Comprehensive blood, urine, and diagnostic lab services."
        };

        Object.values(services).forEach(service => {
          const card = document.createElement("div");
          card.className = "service-card";
          card.innerHTML = `
            <i class="${service.icon}"></i>
            <h3>${service.title}</h3>
            <p>${service.description}</p>
          `;
          container.appendChild(card);
        });

        const section = document.getElementById("services-section");
        section.style.display = "block";
        section.classList.add("loaded");
      }
    });
      window.subscribeNewsletter = () => {
      const email = document.getElementById("subscriber-email").value.trim();
      const message = document.getElementById("newsletter-message");
      message.textContent = "";
      if (!email || !email.includes("@")) {
        message.style.color = "red";
        message.textContent = "Please enter a valid email.";
        return;
      }
      const newSubRef = push(ref(db, "subscribers"));
      set(newSubRef, {
        email: email,
        timestamp: Date.now()
      }).then(() => {
        message.style.color = "green";
        message.textContent = "Thank you for subscribing!";
        document.getElementById("subscriber-email").value = "";
      }).catch(err => {
        message.style.color = "red";
        message.textContent = "Something went wrong. Please try again.";
      });
    };
  </script>
</body>
</html>
