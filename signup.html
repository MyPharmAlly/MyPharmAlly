<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #26a69a;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-weight: bold;
      font-size: 1rem;
      opacity: 0;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      transform: translateX(-50%);
    }
    #toast.show { visibility: visible; opacity: 1; }

    #otp-section, #details-section { display: none; margin-top: 30px; }
    .form-group { margin-bottom: 18px; }
  </style>
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="buy-medicines.html">Buy Medicines</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html" aria-current="page">Sign Up</a></li>
    </ul>
  </nav>

  <main class="container">
    <h1>Create Your Account</h1>

    <!-- Phone Number Step -->
    <form id="phone-form">
      <div class="form-group">
        <label for="phone">Phone Number (+91XXXXXXXXXX)</label>
        <input type="tel" id="phone" placeholder="+91XXXXXXXXXX" required />
      </div>
      <div id="recaptcha-container"></div>
      <button type="submit" class="btn">Send OTP</button>
    </form>

    <!-- OTP Verification Step -->
    <form id="otp-section">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" required />
      </div>
      <button type="submit" class="btn">Verify OTP</button>
    </form>

    <!-- User Details Step -->
    <form id="details-section">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input type="email" id="email" />
      </div>
      <button type="submit" class="btn">Complete Sign Up</button>
    </form>
  </main>

  <footer><p>© 2025 MyPharmAlly. All rights reserved.</p></footer>
  <div id="toast"></div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <!-- ✅ Firebase Config -->
  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpTbJB6FuxDjrXKmWEzl1WZR9MPvchTbc",
      authDomain: "mypharmally-b87c5.firebaseapp.com",
      projectId: "mypharmally-b87c5",
      storageBucket: "mypharmally-b87c5.appspot.com",
      messagingSenderId: "302027821610",
      appId: "1:302027821610:web:9f2e5eb74d7b5d79e0e953",
      measurementId: "G-LNED3HFPCF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let confirmationResult;

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible',
      'callback': (response) => {
        // reCAPTCHA solved
      }
    }, auth);

    // Step 1: Send OTP
    document.getElementById("phone-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();

      if (!phone.startsWith('+')) {
        showToast("Phone number must start with country code (e.g., +91)");
        return;
      }

      try {
        confirmationResult = await signInWithPhoneNumber(auth, phone, window.recaptchaVerifier);
        showToast("OTP sent successfully!");
        document.getElementById("otp-section").style.display = "block";
      } catch (error) {
        showToast("Failed to send OTP.");
        console.error(error);
      }
    });

    // Step 2: Verify OTP
    document.getElementById("otp-section").addEventListener("submit", async (e) => {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();
      try {
        const result = await confirmationResult.confirm(otp);
        window.currentUser = result.user;
        showToast("Phone verified!");
        document.getElementById("details-section").style.display = "block";
      } catch (error) {
        showToast("Invalid OTP.");
      }
    });

    // Step 3: Collect name, email → Save to Firestore
    document.getElementById("details-section").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();

      try {
        const uid = window.currentUser.uid;
        await setDoc(doc(db, "users", uid), {
          name: fullName,
          phone: window.currentUser.phoneNumber,
          email: email || ""
        });

        showToast("Sign up complete! Redirecting...");
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1500);
      } catch (error) {
        showToast("Error saving user info.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
