<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | MyPharmAlly</title>
  <meta name="description" content="Login to your MyPharmAlly account to manage your orders and profile." />
  <meta name="keywords" content="login, MyPharmAlly, pharmacy account" />
  <meta name="author" content="MyPharmAlly" />

  <!-- Open Graph -->
  <meta property="og:title" content="Login | MyPharmAlly" />
  <meta property="og:description" content="Login to your account on MyPharmAlly to order medicines and track deliveries." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mypharmally.com/login.html" />
  <meta property="og:image" content="https://mypharmally.com/images/og-login.jpg" />

  <link rel="stylesheet" href="style.css" />
  <style>
    /* Toast container */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #26a69a;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <nav aria-label="Primary navigation">
    <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
    <ul class="navbar" id="navbar-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="buy-medicines.html">Buy Medicines</a></li>

      <!-- Show these when logged out -->
      <li id="nav-login"><a href="login.html" aria-current="page">Login</a></li>
      <li id="nav-signup"><a href="signup.html">Sign Up</a></li>

      <!-- Show these when logged in -->
      <li id="nav-profile" style="display:none;"><a href="profile.html">My Profile</a></li>
      <li id="nav-logout" style="display:none;"><a href="#" onclick="logoutUser(event)">Log Out</a></li>

      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <main class="container" role="main">
    <h1>Login to MyPharmAlly</h1>

    <form id="loginForm" novalidate aria-describedby="loginHelp" onsubmit="return validateLogin(event)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="you@example.com" 
          aria-required="true" 
          required 
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          aria-required="true" 
          required 
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn">Login</button>
      <p id="loginHelp" class="form-text">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    </form>
  </main>

  <footer role="contentinfo">
    <p>Â© 2025 MyPharmAlly. All rights reserved.</p>
  </footer>

  <!-- Toast container -->
  <div id="toast"></div>

  <script>
    // Toast function
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Login validation
    function validateLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
        showToast("Incorrect email or password. Please try again.");
        return false;
      }

      localStorage.setItem("loggedIn", "true");
      showToast("Login successful!");

      setTimeout(() => {
        window.location.href = "index.html"; // Redirect after showing toast
      }, 1500);

      updateNavbar();
      return false;
    }

    // Toggle mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const navbarMenu = document.getElementById('navbar-menu');
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      navbarMenu.classList.toggle('show');
    });

    // Update navbar links visibility based on login state
    function updateNavbar() {
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      document.getElementById('nav-login').style.display = loggedIn ? 'none' : 'inline-block';
      document.getElementById('nav-signup').style.display = loggedIn ? 'none' : 'inline-block';
      document.getElementById('nav-profile').style.display = loggedIn ? 'inline-block' : 'none';
      document.getElementById('nav-logout').style.display = loggedIn ? 'inline-block' : 'none';
    }

    // Logout function
    function logoutUser(event) {
      event.preventDefault();
      localStorage.removeItem('loggedIn');
      // localStorage.removeItem('user'); // Optional: also remove stored user data
      updateNavbar();
      showToast('Logged out successfully!');
      setTimeout(() => {
        window.location.href = 'index.html'; // Redirect home after logout
      }, 1200);
    }

    // Initialize navbar state on page load
    updateNavbar();
  </script>

</body>
</html>
