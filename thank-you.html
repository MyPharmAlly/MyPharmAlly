<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Noor Fatima Healthcare Group</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    .thank-you-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeInUp 0.8s ease-out forwards;
      max-width: 500px;
      margin: 5rem auto;
    }
    .thank-you-container h1 {
      font-size: 2.2rem;
      color: #009688;
      margin-bottom: 1rem;
    }
    .thank-you-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .thank-you-container .btn {
      display: inline-block;
      background-color: #009688;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .thank-you-container .btn:hover {
      background-color: #00796b;
    }
    .checkmark {
      font-size: 3rem;
      color: #4caf50;
      margin-bottom: 1rem;
      animation: popIn 0.5s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="navbar">
      <div class="logo">Noor Fatima Healthcare Group</div>
      <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="order.html">Buy Medicines</a></li>
    <li><a href="contact.html">Contact Us</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="store.html">Locate a Store</a></li>
  </ul>
</nav>

    </div>
  </header>

  <!-- Thank You Message -->
  <div class="thank-you-container">
    <div class="checkmark">✅</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully. We’ll get back to you shortly.</p>
    <a class="btn" href="index.html">Return to Homepage</a>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Noor Fatima Healthcare Group. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
