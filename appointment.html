<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    .appointment-wrapper {
      max-width: 900px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      animation: fadeIn 0.8s ease;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #009688;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #007f6c;
    }
    #response-message {
      margin-top: 1rem;
      font-weight: 500;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="appointment-wrapper">
    <div class="card">
      <h2>Book Your Appointment</h2>
      <form id="appointment-form">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required>

        <label for="phone">Phone Number *</label>
        <input type="text" id="phone" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required>

        <label for="date">Appointment Date *</label>
        <input type="date" id="date" required>

        <label for="time">Preferred Time *</label>
        <select id="time" required>
          <option value="">Select a time slot</option>
          <option>9:00 AM – 10:00 AM</option>
          <option>10:00 AM – 11:00 AM</option>
          <option>11:00 AM – 12:00 PM</option>
          <option>2:00 PM – 3:00 PM</option>
          <option>3:00 PM – 4:00 PM</option>
        </select>

        <label for="department">Doctor / Department</label>
        <select id="department">
          <option value="">Select a department</option>
          <option>General Medicine</option>
          <option>Gynecology</option>
          <option>Pediatrics</option>
          <option>ENT</option>
        </select>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Optional..."></textarea>

        <button type="submit">Confirm Appointment</button>
        <div id="response-message"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, push, set } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBZi12tqCNYaGHENKuunmZ8ZJ5i1W4tQSE",
      authDomain: "noor-fatima-healthcare-group.firebaseapp.com",
      databaseURL: "https://noor-fatima-healthcare-group-default-rtdb.firebaseio.com",
      projectId: "noor-fatima-healthcare-group",
      storageBucket: "noor-fatima-healthcare-group.appspot.com",
      messagingSenderId: "251108193993",
      appId: "1:251108193993:web:e09f8ba7d8899725a87f18"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('appointment-form');
    const responseMsg = document.getElementById('response-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        department: document.getElementById('department').value,
        notes: document.getElementById('notes').value.trim(),
        timestamp: Date.now()
      };

      try {
        const newRef = push(ref(db, 'appointments'));
        await set(newRef, data);
        responseMsg.textContent = "✅ Your appointment has been submitted successfully.";
        responseMsg.style.color = "green";
        form.reset();
      } catch (err) {
        responseMsg.textContent = "❌ There was an error. Please try again.";
        responseMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
