<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="buy-medicines.html">Buy Medicines</a></li>
    <li><a href="#" onclick="logoutUser(event)">Log Out</a></li>
  </ul>
</nav>

<main class="container">
  <h1>Your Profile</h1>
  <div class="profile-box">
    <img src="images/profile-icon.png" alt="Profile Picture" class="profile-icon" />
    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
  </div>
</main>

</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBpTbJB6FuxDjrXKmWEzl1WZR9MPvchTbc",
    authDomain: "mypharmally-b87c5.firebaseapp.com",
    projectId: "mypharmally-b87c5",
    storageBucket: "mypharmally-b87c5.appspot.com",
    messagingSenderId: "302027821610",
    appId: "1:302027821610:web:9f2e5eb74d7b5d79e0e953"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged((user) => {
    if (user) {
      document.getElementById("userName").textContent = user.displayName || "N/A";
      document.getElementById("userEmail").textContent = user.email || "N/A";
    } else {
      window.location.href = "login.html";
    }
  });

  function logoutUser(e) {
    e.preventDefault();
    auth.signOut().then(() => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
