<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 500px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      text-align: center;
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #26a69a;
      margin-bottom: 20px;
    }

    .profile-container h2 {
      color: #004d40;
      margin-bottom: 10px;
    }

    .profile-container p {
      font-size: 1.05rem;
      margin: 8px 0;
      color: #333;
    }

    .btn-logout {
      margin-top: 20px;
      background-color: #00897b;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>

  <nav>
    <ul class="navbar" id="navbar-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="buy-medicines.html">Buy Medicines</a></li>
      <li id="nav-login"><a href="login.html">Login</a></li>
      <li id="nav-signup"><a href="signup.html">Sign Up</a></li>
      <li id="nav-profile"><a href="profile.html" aria-current="page">My Profile</a></li>
      <li id="nav-logout"><a href="#" onclick="logoutUser(event)">Log Out</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="profile-container">
      <img src="images/default-profile.png" alt="Profile Photo" class="profile-photo" id="userPhoto" />
      <h2 id="userName">Loading...</h2>
      <p><strong>Email:</strong> <span id="userEmail">loading...</span></p>
      <p><strong>Phone:</strong> <span id="userPhone">loading...</span></p>
      <button class="btn-logout" onclick="logoutUser(event)">Log Out</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 MyPharmAlly. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpTbJB6FuxDjrXKmWEzl1WZR9MPvchTbc",
      authDomain: "mypharmally-b87c5.firebaseapp.com",
      projectId: "mypharmally-b87c5",
      storageBucket: "mypharmally-b87c5.firebasestorage.app",
      messagingSenderId: "302027821610",
      appId: "1:302027821610:web:9f2e5eb74d7b5d79e0e953",
      measurementId: "G-LNED3HFPCF"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logoutUser(event) {
      event.preventDefault();
      auth.signOut().then(() => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    }

    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userName").textContent = user.displayName || "MyPharmAlly User";
      document.getElementById("userEmail").textContent = user.email || "Not available";
      document.getElementById("userPhone").textContent = user.phoneNumber || "Not linked";

      // Optional: Add user photo if available in Firebase profile
      const photoURL = user.photoURL;
      if (photoURL) {
        document.getElementById("userPhoto").src = photoURL;
      }
    });
  </script>
</body>
</html>
