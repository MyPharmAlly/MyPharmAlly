<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile | MyPharmAlly</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 420px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #26a69a;
      margin-bottom: 16px;
      cursor: pointer;
    }

    .profile-info h2 {
      color: #004d40;
      margin-bottom: 10px;
    }

    .profile-info p {
      color: #444;
      font-size: 1rem;
      margin: 6px 0;
    }

    .upload-input {
      display: none;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: #00897b;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #00796b;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav aria-label="Primary navigation">
    <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</button>
    <ul class="navbar" id="navbar-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="buy-medicines.html">Buy Medicines</a></li>
      <li id="nav-login"><a href="login.html">Login</a></li>
      <li id="nav-signup"><a href="signup.html">Sign Up</a></li>
      <li id="nav-profile" style="display:none;"><a href="profile.html" aria-current="page"><img src="images/profile-icon.png" alt="Profile" style="width:24px; vertical-align:middle; border-radius:50%;" /></a></li>
      <li id="nav-logout" style="display:none;"><a href="#" onclick="logoutUser(event)">Log Out</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="about.html">About Us</a></li>
    </ul>
  </nav>

  <main class="container">
    <div class="profile-container">
      <label for="upload-photo">
        <img id="profilePic" src="images/profile-icon.png" alt="Profile Picture" class="profile-picture" title="Click to upload" />
      </label>
      <input type="file" id="upload-photo" class="upload-input" accept="image/*" />

      <div class="profile-info">
        <h2 id="displayName">Loading...</h2>
        <p id="userEmail" style="display:none;"><strong>Email:</strong> <span id="emailText"></span></p>
        <p id="userPhone" style="display:none;"><strong>Phone:</strong> <span id="phoneText"></span></p>
      </div>

      <button class="logout-btn" onclick="logoutUser(event)">Log Out</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 MyPharmAlly. All rights reserved.</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpTbJB6FuxDjrXKmWEzl1WZR9MPvchTbc",
      authDomain: "mypharmally-b87c5.firebaseapp.com",
      projectId: "mypharmally-b87c5",
      storageBucket: "mypharmally-b87c5.appspot.com",
      messagingSenderId: "302027821610",
      appId: "1:302027821610:web:9f2e5eb74d7b5d79e0e953",
      measurementId: "G-LNED3HFPCF"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const analytics = firebase.analytics();

    // Auth check
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("displayName").textContent = user.displayName || "MyPharmAlly User";

      if (user.email) {
        document.getElementById("userEmail").style.display = "block";
        document.getElementById("emailText").textContent = user.email;
      }

      if (user.phoneNumber) {
        document.getElementById("userPhone").style.display = "block";
        document.getElementById("phoneText").textContent = user.phoneNumber;
      }

      localStorage.setItem("loggedIn", "true");
      updateNavbar();
    });

    // Upload profile image preview
    document.getElementById("upload-photo").addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profilePic").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Logout
    function logoutUser(e) {
      e.preventDefault();
      auth.signOut().then(() => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      });
    }

    // Navbar toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navbarMenu = document.getElementById('navbar-menu');
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
      menuToggle.setAttribute('aria-expanded', !expanded);
      navbarMenu.classList.toggle('show');
    });

    function updateNavbar() {
      const loggedIn = localStorage.getItem('loggedIn') === 'true';
      document.getElementById('nav-login').style.display = loggedIn ? 'none' : 'inline-block';
      document.getElementById('nav-signup').style.display = loggedIn ? 'none' : 'inline-block';
      document.getElementById('nav-profile').style.display = loggedIn ? 'inline-block' : 'none';
      document.getElementById('nav-logout').style.display = loggedIn ? 'inline-block' : 'none';
    }
  </script>

</body>
</html>
